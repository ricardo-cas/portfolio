<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css""> <link rel="stylesheet"
    href="./css/login.css"">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <div id="login-container">
      <h1>Login</h1>
      <form action="">
        <label for="email"> E-mail </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="seu e-mail@dominio.com"
          autocomplete="off"
        />
        <label for="password">Senha </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Digite a sua senha"
        />
        <a href="#" id="forgot-pass">Esqueceu a senha?</a>
        <input type="submit" value="Login" />
      </form>
      <div id="social-container">
        <p>ou entre usando suas redes sociais</p>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-google"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-twitter"></i>
      </div>
      <div id="register-containder">
        <p>ainda n√£o tem uma conta?</p>
        <a href="#">Registre-se</a>
      </div>
    </div>
  </body>
  <footer>Ricardo Digital 2021 &copy; todos os direitos reservados</footer>
</html>
